<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration.html</title>
    <style></style>
  </head>
  <body>
    <h2>회원정보 (필수)</h2>

    <table>
      <tr>
        <td>아이디</td>
        <td id="check">
          <input type="text" size="10" placeholder="4자리이상 " />
          <button type="button" onclick="alert">아이디중복확인</button>
        </td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="text" size="10" /></td>
        <td>8~20자리의 영문, 숫자를 조합하는걸 권장합니다.</td>
      </tr>
      <tr>
        <td>비밀번호 확인</td>
        <td><input type="text" size="10" /></td>
      </tr>
      <tr>
        <td>이름</td>
        <td><input type="text" size="10" /></td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <input type="radio" name="gender" value="M" checked="checked" />남성
          <input type="radio" name="gender" value="w" checked="checked" />여성
        </td>
      </tr>
      <tr>
        <td>생년월일</td>
        <td><input type="number" /></td>
        <td>
          <input
            type="radio"
            name="birthday"
            value="b1"
            checked="checked"
          />양력
          <input
            type="radio"
            name="birthday"
            value="b2"
            checked="checked"
          />음력
        </td>
      </tr>
      <tr>
        <td>이메일</td>
        <td>
          <input type="text" />@
          <input type="text" />
          <select name="email" id="email">
            <option value="naver">naver.com</option>
            <option value="yahoo">yahoo.com</option>
            <option value="nate">nate.com</option>
            <option value="hanmail">hanmail.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          이메일수신동의시 신상품/할인혜택/이벤트 등의 정보를 받아보실수
          <br />
          있습니다. 수신동의 거부시에도 기본서비스는 발송됩니다.
        </td>
        <td>
          <input type="radio" name="answer" />예
          <input type="radio" name="answer" />아니오
        </td>
      </tr>
      <tr>
        <td>휴대전화</td>
        <td>
          <input type="text" size="4" maxlength="4" />-
          <input type="text" size="4" maxlength="4" />-
          <input type="text" size="4" maxlength="4" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          할인혜택과 이벤트 등의 소식안내를 SNS로 받으실수 있습니다.
          <br />
          수신동의서부시에도 기본서비스는 발송됩니다.
        </td>
        <td>
          <input type="radio" name="answer" />예
          <input type="radio" name="answer" />아니오
        </td>
      </tr>
    </table>
  </body>
</html>
