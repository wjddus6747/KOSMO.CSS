<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C15WebFont.html</title>
    <style>
      /*
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서 CDN을 통헤
        제공되는 폰트로 첫 적용시에는 다운로드 받아
        페이지에 적용하게 된다.

        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위헤 여러 노드를 가진 네티워크를
            통해 데이터를 저장하여 제공하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할때도 CDN을 주로 사용한다.
        */
      @import url("http://fonts.googleapis.com/css?family=Abril+Fatface");
      p {
        font-family: "Abril Fatface", cursive;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>웹폰트 적용하기</h2>
    <p>
      한 남성이 다른 남성을 말리는 듯 구석으로 데려갑니다.
      <br /><br />
      [아니 제가 이렇게 와서 욕설을 듣고 이럴 일은 아니지 않습니까.]
      <br /><br />
      시흥시에서 학원을 운영하는 이수정 씨는 지난달 말 교육지원청을 찾았다
      황당한 일을 겪었다고 합니다.
      <br /><br />
      로비에서 발열체크를 하는 요원이 마스크를 쓰지 않아 항의하자, 욕설을
      들었다는 겁니다.
    </p>
  </body>
</html>
